name: Unit Test

on:
  pull_request:
    branches: [ main ]

jobs:
  unit-test:
    name: Run unit test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests from specific folder
        run: flutter test test/services/**